<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="selection">
                <div class="text">Choose Player 1</div>
                <div class="d">
                    <div class="sx">x</div>
                    <div class="so">o</div>
                </div>
            </div>
            <div class="main">
                <nav>
                    <div>Turn For</div>
                    <div class="turns">
                        <div class="x t">x</div>
                        <div class="o t">o</div>
                    </div>
                    <div class="winner"></div>
                </nav>
                <div class="container">
                    <div class="lcon">
                        <div class="line"></div>
                    </div>
                    <div class="box1">
                        <div class="boxes one"></div>
                        <div class="boxes four"></div>
                        <div class="boxes seven"></div>
                    </div>
                    <div class="box2">
                        <div class="boxes two"></div>
                        <div class="boxes five"></div>
                        <div class="boxes eight"></div>
                    </div>
                    <div class="box3">
                        <div class="boxes three"></div>
                        <div class="boxes six"></div>
                        <div class="boxes nine"></div>
                    </div>
                </div>
                <button id="new">New Game</button>
            </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
